{% load staticfiles %}
<html>
    <head>
        <title>Babykoala Bouldering</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
    <div col-12>

        <div class="page-header container">
            <div class="container">
                <div class="row">

                {% if user.is_authenticated %}
                <a href="{% url 'problem_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                <a href="{% url 'problem_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
            <p class="top-menu">Hello {{ user.username }}
                <small>(<a href="{% url 'logout' %}">Log out</a>)</small>
            </p>
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
                </div>
            </div>
            <div class="container">
                <div class="col">
                    <div class="col-md-6 offset-md-3">
                        <img src="{% static 'img/koala_title_page.png' %}" alt="koala_title" style="width:100%">
                    </div>
                </div>
            </div>

        </div>

        <div>
            <div class="container" style="background-color: #222323">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </div>
    </body>
</html>
